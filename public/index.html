<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Simple Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        margin: 2rem;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .calculator {
        max-width: 320px;
        width: 100%;
        background: #f8f8f8;
        border-radius: 12px;
        padding: 24px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      }

      .calculator h1 {
        text-align: center;
        margin: 0 0 24px;
        font-size: 1.5rem;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
      }

      input,
      select,
      button {
        width: 100%;
        padding: 10px;
        font-size: 1rem;
        border-radius: 6px;
        border: 1px solid #ccc;
        box-sizing: border-box;
      }

      input,
      select {
        margin-bottom: 16px;
      }

      button {
        background-color: #2563eb;
        color: white;
        cursor: pointer;
        border: none;
      }

      button:hover {
        background-color: #1d4ed8;
      }

      .result {
        margin-top: 20px;
        text-align: center;
        font-size: 1.25rem;
        font-weight: 600;
      }

      .error {
        color: #dc2626;
        font-size: 0.95rem;
        margin-top: 12px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="calculator">
      <h1>Add &amp; Subtract</h1>
      <label for="left">First Number</label>
      <input id="left" type="number" step="any" />

      <label for="operation">Operation</label>
      <select id="operation">
        <option value="add">Add</option>
        <option value="subtract">Subtract</option>
      </select>

      <label for="right">Second Number</label>
      <input id="right" type="number" step="any" />

      <button id="calculate">Calculate</button>

      <div class="result" id="result"></div>
      <div class="error" id="error"></div>
    </div>

    <script type="module">
      const leftInput = document.querySelector('#left');
      const rightInput = document.querySelector('#right');
      const operationInput = document.querySelector('#operation');
      const resultEl = document.querySelector('#result');
      const errorEl = document.querySelector('#error');
      const calculateButton = document.querySelector('#calculate');

      calculateButton.addEventListener('click', async () => {
        const leftValue = leftInput.value;
        const rightValue = rightInput.value;
        const operation = operationInput.value;

        resultEl.textContent = '';
        errorEl.textContent = '';

        try {
          const response = await fetch('/calculate', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              left: leftValue,
              right: rightValue,
              operation
            })
          });

          const data = await response.json();

          if (!response.ok) {
            throw new Error(data.error || 'Something went wrong.');
          }

          resultEl.textContent = `Result: ${data.result}`;
        } catch (err) {
          errorEl.textContent = err.message;
        }
      });
    </script>
  </body>
</html>
