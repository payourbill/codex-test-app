<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Simple Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        margin: 2rem;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: radial-gradient(circle at top left, #1d4ed8 0%, rgba(37, 99, 235, 0) 40%),
          radial-gradient(circle at bottom right, #a855f7 0%, rgba(168, 85, 247, 0) 45%),
          #0f172a;
        color: #e2e8f0;
        overflow: hidden;
      }

      body::before,
      body::after {
        content: "";
        position: fixed;
        inset: 0;
        pointer-events: none;
        background-repeat: repeat;
        background-size: 200px 200px;
        mix-blend-mode: screen;
        opacity: 0.4;
        animation: sparkle 18s linear infinite;
      }

      body::before {
        background-image: radial-gradient(rgba(255, 255, 255, 0.6) 0, rgba(255, 255, 255, 0) 45%);
      }

      body::after {
        background-image: radial-gradient(rgba(96, 165, 250, 0.5) 0, rgba(96, 165, 250, 0) 40%);
        animation-duration: 22s;
        animation-direction: reverse;
      }

      @keyframes sparkle {
        0% {
          transform: translate3d(0, 0, 0) scale(1);
        }
        50% {
          transform: translate3d(-40px, -30px, 0) scale(1.05);
        }
        100% {
          transform: translate3d(-80px, -60px, 0) scale(1.1);
        }
      }

      .calculator {
        max-width: 320px;
        width: 100%;
        background: rgba(15, 23, 42, 0.7);
        border-radius: 12px;
        padding: 24px;
        box-shadow: 0 18px 40px rgba(15, 23, 42, 0.45);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(148, 163, 184, 0.2);
      }

      .calculator h1 {
        text-align: center;
        margin: 0 0 24px;
        font-size: 1.5rem;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
      }

      input,
      select,
      button {
        width: 100%;
        padding: 10px;
        font-size: 1rem;
        border-radius: 6px;
        border: 1px solid rgba(148, 163, 184, 0.4);
        box-sizing: border-box;
        background-color: rgba(15, 23, 42, 0.65);
        color: #e2e8f0;
      }

      input,
      select {
        margin-bottom: 16px;
      }

      button {
        background: linear-gradient(135deg, #6366f1, #a855f7);
        color: white;
        cursor: pointer;
        border: none;
        box-shadow: 0 10px 25px rgba(99, 102, 241, 0.35);
        transition: transform 200ms ease, box-shadow 200ms ease;
      }

      button:hover {
        transform: translateY(-1px);
        box-shadow: 0 14px 30px rgba(99, 102, 241, 0.45);
      }

      .result {
        margin-top: 20px;
        text-align: center;
        font-size: 1.25rem;
        font-weight: 600;
        color: #f8fafc;
      }

      .error {
        color: #fca5a5;
        font-size: 0.95rem;
        margin-top: 12px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="calculator">
      <h1>Add &amp; Subtract</h1>
      <label for="left">First Number</label>
      <input id="left" type="number" step="any" />

      <label for="operation">Operation</label>
      <select id="operation">
        <option value="add">Add</option>
        <option value="subtract">Subtract</option>
      </select>

      <label for="right">Second Number</label>
      <input id="right" type="number" step="any" />

      <button id="calculate">Calculate</button>

      <div class="result" id="result"></div>
      <div class="error" id="error"></div>
    </div>

    <script type="module">
      const leftInput = document.querySelector('#left');
      const rightInput = document.querySelector('#right');
      const operationInput = document.querySelector('#operation');
      const resultEl = document.querySelector('#result');
      const errorEl = document.querySelector('#error');
      const calculateButton = document.querySelector('#calculate');

      calculateButton.addEventListener('click', async () => {
        const leftValue = leftInput.value;
        const rightValue = rightInput.value;
        const operation = operationInput.value;

        resultEl.textContent = '';
        errorEl.textContent = '';

        try {
          const response = await fetch('/calculate', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              left: leftValue,
              right: rightValue,
              operation
            })
          });

          const data = await response.json();

          if (!response.ok) {
            throw new Error(data.error || 'Something went wrong.');
          }

          resultEl.textContent = `Result: ${data.result}`;
        } catch (err) {
          errorEl.textContent = err.message;
        }
      });
    </script>
  </body>
</html>
